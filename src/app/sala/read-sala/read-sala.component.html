<div class="mat-elevation-z4">
    <table mat-table [dataSource]="salas">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{row.data}}</td>
      </ng-container>
      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef>Hora início</th>
        <td mat-cell *matCellDef="let row">{{row.horaInicio}}</td>
      </ng-container>
      <ng-container matColumnDef="horaFim">
        <th mat-header-cell *matHeaderCellDef>Hora fim</th>
        <td mat-cell *matCellDef="let row">{{row.horaFim}}</td>
      </ng-container>      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/salas/atualizar/{{row.id}}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/salas/excluir/{{row.id}}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
