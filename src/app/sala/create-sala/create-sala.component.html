<mat-card>
    <mat-card-title>Nova sala</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput name="nome" placeholder="Nome" [(ngModel)]="sala.nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="date" name="data" placeholder="Data" [(ngModel)]="sala.data">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="time" name="horaInicio" placeholder="Hora inÃ­cio" [(ngModel)]="sala.horaInicio">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="time" name="horaFim" placeholder="Hora fim" [(ngModel)]="sala.horaFim">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
